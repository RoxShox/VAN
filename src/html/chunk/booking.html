<section class="booking" style="background-image:url(img/booking-bg.png);">
    <div class="container">
        <div class="booking__inner">
            <div class="booking__content">
                <div class="subtitle booking__subtitle">
                    Официальный сайт отеля
                </div>
                <h1 class=" booking__title">
                    Новый отель для семейного
                    отдыха, деловых поездок
                    и умного туризма
                </h1>
                <a class="booking__btn" href="">
                    Посмотреть номера
                </a>
            </div>

            </div>
        </div>
